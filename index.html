<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Inter&family=Lora&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"" defer></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Dictionary web app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="/assets/images/logo.svg" alt="logo" class="logo" />
        <div class="font-theme-controls">
          <div class="dropdown">
            <p class="dropdown-font">Sans Serif</p>
            <div class="dropdown-content hide">
              <a href="#">Sans Serif</a>
              <a href="#">Serif</a>
              <a href="#">Mono</a>
            </div>
            <button class="btn-arrow">
              <img src="/assets/images/icon-arrow-down.svg" alt="down-arrow" />
            </button>
          </div>

          <div class="vl"></div>

          <div class="theme-toggle">
            <div class="toggle-switch">
              <div class="circle"></div>
            </div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="22"
              height="22"
              viewBox="0 0 22 22"
            >
              <path
                class="svg-moon"
                fill="none"
                stroke="#838383"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"
              />
            </svg>
          </div>
        </div>
      </header>
    </div>

    <main></main>
  </body>
</html>
